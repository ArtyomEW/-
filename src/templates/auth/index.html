<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мини-чат: Вход и Регистрация</title>

    <link rel="stylesheet" href="/static/auth/style.css">
    <!-- Добавить перед </head> -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js" rel="stylesheet">
    <!-- Иконки -->
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
<div class="container">
    <div class="tabs">
        <div class="tab active" data-tab="login">Авторизация</div>
        <div class="tab" data-tab="register">Регистрация</div>
    </div>
    <div class="content">
        <form id="loginForm" class="form active">
    <div class="input-group">
        <ion-icon name="mail-outline" class="input-icon"></ion-icon>
        <input type="email" placeholder="Email" required>
    </div>
    <div class="input-group">
        <ion-icon name="lock-closed-outline" class="input-icon"></ion-icon>
        <input type="password" placeholder="Пароль" required>
    </div>
    <button id="loginButton" type="submit">Войти →</button>
    </form>
        <form id="registerForm" class="form">
    <div class="input-group">
        <ion-icon name="mail-outline" class="input-icon"></ion-icon>
        <input type="email" placeholder="Email" required>
    </div>
    <div class="input-group">
        <ion-icon name="person-outline" class="input-icon"></ion-icon>
        <input type="text" placeholder="Имя" required>
    </div>
    <div class="input-group">
        <ion-icon name="lock-closed-outline" class="input-icon"></ion-icon>
        <input type="password" placeholder="Пароль" required>
    </div>
    <div class="input-group">
        <ion-icon name="lock-open-outline" class="input-icon"></ion-icon>
        <input type="password" placeholder="Повторите пароль" required>
    </div>
    <button id="registerButton" type="submit">Создать аккаунт ⚡</button>
</form>
    </div>
</div>

  <script src="/static/auth/script.js"></script>

</body>
</html>
