    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const postsContainer = document.getElementById('postsContainer');
            const errorMessage = document.getElementById('errorMessage');

            async function loadComments(postId, container) {
                const loader = document.createElement('div');
                loader.className = 'loading';
                loader.textContent = '–ó–∞–≥—Ä—É–∑–∫–∞ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–µ–≤...';
                container.innerHTML = '';
                container.appendChild(loader);
                container.style.display = 'block';

                try {
                    const response = await fetch(`comments/get_comments/${postId}`);
                    if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏');
                    
                    const comments = await response.json();
                    container.innerHTML = '';

                    if (comments.length === 0) {
                        const emptyMsg = document.createElement('div');
                        emptyMsg.className = 'comment';
                        emptyMsg.textContent = '–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–µ–≤ –ø–æ–∫–∞ –Ω–µ—Ç';
                        container.appendChild(emptyMsg);
                        return;
                    }

                    comments.forEach(comment => {
                        const commentDiv = document.createElement('div');
                        commentDiv.className = 'comment';
                        commentDiv.innerHTML = `
                            <div class="comment-email">${comment.user_email}</div>
                            <div class="comment-text">${comment.comment}</div>
                            <button class="delete-comment-btn" 
                                    data-comment-id="${comment.id}" 
                                    data-post-id="${postId}">
                                –£–¥–∞–ª–∏—Ç—å
                            </button>
                        `;
                        container.appendChild(commentDiv);
                    });
                } catch (error) {
                    container.innerHTML = '<div class="comment">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–µ–≤</div>';
                }
            }

            postsContainer.addEventListener('click', async (e) => {
                if (e.target.classList.contains('comments-btn')) {
                    const btn = e.target;
                    const postId = btn.dataset.postId;
                    const container = btn.nextElementSibling;
                    const isOpen = container.style.display === 'block';

                    document.querySelectorAll('.comments-container').forEach(c => {
                        if (c !== container) {
                            c.style.display = 'none';
                            c.previousElementSibling.classList.remove('active');
                        }
                    });

                    if (isOpen) {
                        container.style.display = 'none';
                        btn.textContent = '–ü–æ—Å–º–æ—Ç—Ä–µ—Ç—å –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏';
                        btn.classList.remove('active');
                    } else {
                        container.style.display = 'block';
                        btn.classList.add('active');
                        btn.textContent = '–°–∫—Ä—ã—Ç—å –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏';
                        if (container.innerHTML === '') {
                            await loadComments(postId, container);
                        }
                    }
                }
            });

            postsContainer.addEventListener('click', async (e) => {
                if (e.target.classList.contains('delete-comment-btn')) {
                    const btn = e.target;
                    const commentId = btn.dataset.commentId;
                    const postId = btn.dataset.postId;
                    const postCard = btn.closest('.post-card');
                    const commentsContainer = postCard.querySelector('.comments-container');

                    try {
                        const response = await fetch(`/comments/${commentId}`, {
                            method: 'DELETE'
                        });
                        
                        if (!response.ok) {
                            const errorText = await response.text();
                            throw new Error(errorText || '–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è');
                        }
                        
                        await loadComments(postId, commentsContainer);
                    } catch (error) {
                        console.error('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏—è:', error);
                        alert(error.message || '–ù–µ —É–¥–∞–ª–æ—Å—å —É–¥–∞–ª–∏—Ç—å –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π');
                    }
                }
            });

            try {
                const response = await fetch('posts/get_my_posts');
                
                if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏');

                const data = await response.json();

                if (data.status === "error") {
                    errorMessage.textContent = '–ù—É–∂–Ω–æ –≤–æ–π—Ç–∏ –≤ —Å–∏—Å—Ç–µ–º—É';
                    postsContainer.innerHTML = '';
                    return;
                }

                if (Array.isArray(data) && data.length > 0) {
                    postsContainer.innerHTML = data.map(post => `
                <div class="post-card">
                    <div class="post-header">
                        <div class="post-content">
                            ${post.file_name ? `
                                <img src="/static/photo/${encodeURIComponent(post.file_name)}" 
                                     alt="${post.name}" 
                                     class="post-image">
                            ` : ''}
                            <h2 class="post-title">${post.name}</h2>
                            <p class="post-description">${post.description}</p>
                        </div>
                        <div class="post-actions">
                            <button class="edit-post-btn" data-post-id="${post.id}">
                                <i class="edit-icon">‚úèÔ∏è</i> –ò–∑–º–µ–Ω–∏—Ç—å
                            </button>
                            <button class="delete-post-btn" data-post-id="${post.id}">
                                <i class="delete-icon">üóëÔ∏è</i> –£–¥–∞–ª–∏—Ç—å
                            </button>
                        </div>
                    </div>
                    <div class="post-footer">
                        <button class="comments-btn" data-post-id="${post.id}"
                                data-show-text="–ü–æ—Å–º–æ—Ç—Ä–µ—Ç—å –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏" 
                                data-hide-text="–°–∫—Ä—ã—Ç—å –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏">
                            –ü–æ—Å–º–æ—Ç—Ä–µ—Ç—å –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏
                        </button>
                        <div class="comments-container"></div>
                    </div>
                </div>
                    `).join('');
                } else {
                    errorMessage.textContent = '–ü–æ—Å—Ç–æ–≤ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ';
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                errorMessage.textContent = '–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –ø–æ—Å—Ç–æ–≤';
            }
        });
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ —É–¥–∞–ª–µ–Ω–∏—è –ø–æ—Å—Ç–∞
    postsContainer.addEventListener('click', async (e) => {

                    if (postsContainer.children.length === 0) {

                alert(error.message || '–ù–µ —É–¥–∞–ª–æ—Å—å —É–¥–∞–ª–∏—Ç—å –ø–æ—Å—Ç');
