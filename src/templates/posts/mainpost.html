<!-- Изменения в HTML (добавлен meta-тег для иконок, обновлены классы) -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Посты с комментариями</title>
    <link rel="stylesheet" href="/static/posts/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="main-nav">
        <a href="/my_posts" class="nav-button">
            <i class="fas fa-book-open"></i> Мои посты
        </a>
        <a href="/chat" class="nav-button">
            <i class="fas fa-comments"></i> Чат с авторами
        </a>
    </nav>

    <div id="posts-container">
        <div class="loader">Загрузка постов...</div>
    </div>

    <!-- Модальное окно -->
    <div id="commentModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Добавить комментарий</h3>
            <div id="modalSuccess" class="success"></div>
            <textarea id="commentText" placeholder="Введите ваш комментарий..."></textarea>
            <div id="modalError" class="error"></div>
            <div class="modal-actions">
                <button id="submitComment">Добавить</button>
            </div>
        </div>
    </div>

    <script src="/static/posts/script.js"></script>
</body>
</html>
